<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Man Behind the Tree</title>
    <link rel="icon" type="image/x-icon" href="ice.ico">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* ...existing styles... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a0a 100%);
            color: #e0e0e0;
            font-family: 'VT323', monospace;
            font-size: 18px;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .snow {
            position: fixed;
            top: -100px;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        /* ...other existing styles... */
        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }
        .music-btn {
            background: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 3px;
            font-family: 'VT323', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .music-btn:hover, .music-btn.playing {
            background: #004400;
            border-color: #00aa00;
            color: #00ff00;
        }
        .volume-slider {
            width: 80px;
            accent-color: #ff4444;
        }
        .volume-label {
            color: #ccc;
            font-size: 12px;
            font-family: 'VT323', monospace;
        }
        .music-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff4444;
            padding: 10px 15px;
            font-size: 0.9em;
            color: #ff4444;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            z-index: 1000;
        }
        .music-info.show {
            opacity: 1;
            transform: translateY(0);
        }
        /* ...keep all other styles unchanged... */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            .container {
                padding: 15px;
            }
            .story-content {
                padding: 20px;
            }
            .music-controls {
                top: 10px;
                right: 10px;
                padding: 8px;
                gap: 8px;
            }
            .music-info {
                left: 10px;
                bottom: 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    
    <div class="container">
        <h1 class="title glitch"><span class="tree-emoji">🌲</span> "The Man Behind the Tree"</h1>
        <div class="subtitle">POV: Kris | Genre: Psychological Horror | Deltarune Fan Story</div>
        
        <div class="story-content">
            <!-- ...story content unchanged... -->
            <p><span class="glitch-emphasis">You shouldn't be here.</span></p>
            <!-- ...rest of story content... -->
            <div class="final-creepy-line" id="finalLine" aria-live="polite">
                <span class="sr-only">Behind you.</span>
                <span class="char">B</span>
                <span class="char">e</span>
                <span class="char">h</span>
                <span class="char">i</span>
                <span class="char">n</span>
                <span class="char">d</span>
                <span class="char">&nbsp;</span>
                <span class="char">y</span>
                <span class="char">o</span>
                <span class="char">u</span>
                <span class="char">.</span>
            </div>
        </div>
    </div>

    <!-- Music Player Structure -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="flashback.ogg" type="audio/ogg">
        <source src="flashback.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="music-controls">
        <button id="musicToggle" class="music-btn">♫ Music: OFF</button>
        <input type="range" id="volumeSlider" min="0" max="100" value="30" class="volume-slider">
        <span class="volume-label">Vol</span>
    </div>

    <div class="music-info" id="musicInfo">
        ♪ Now Playing: flashback.ogg
    </div>

    <script>
        // ==== Final Creepy Line Animation ====
        // ...existing creepy line animation code unchanged...

        // Create falling snow
        function createSnow() {
            const snow = document.getElementById('snow');
            const snowflakeCount = 80;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                const snowflakeTypes = ['❄', '❅', '❆', '*', '·', '✦'];
                snowflake.innerHTML = snowflakeTypes[Math.floor(Math.random() * snowflakeTypes.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 4 + 3) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
                snow.appendChild(snowflake);
            }
        }

        // Cursor trail effect
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.8) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = e.pageX + 'px';
                trail.style.top = e.pageY + 'px';
                document.body.appendChild(trail);
                setTimeout(() => {
                    if (document.body.contains(trail)) {
                        document.body.removeChild(trail);
                    }
                }, 500);
            }
        });

        // Random text corruption
        function corruptText() {
            const textElements = document.querySelectorAll('.story-content p');
            const randomElement = textElements[Math.floor(Math.random() * textElements.length)];
            if (Math.random() > 0.95) {
                const originalHTML = randomElement.innerHTML;
                const textContent = randomElement.textContent;
                const corruptedText = textContent.split('').map(char => {
                    return Math.random() > 0.95 ? '█' : char;
                }).join('');
                randomElement.textContent = corruptedText;
                setTimeout(() => {
                    randomElement.innerHTML = originalHTML;
                }, 100);
            }
        }

        createSnow();
        setInterval(corruptText, 3000);

        // --- Music system (matching index.html) ---
        let musicPlaying = false;
        let userInteracted = false;
        const audio = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const volumeSlider = document.getElementById('volumeSlider');
        const musicInfo = document.getElementById('musicInfo');

        // Set initial volume (30%)
        audio.volume = 0.3;

        // Toggle music on/off
        musicToggle.addEventListener('click', function() {
            if (musicPlaying) {
                audio.pause();
                musicToggle.textContent = '♫ Music: OFF';
                musicToggle.classList.remove('playing');
                musicInfo.classList.remove('show');
                musicPlaying = false;
            } else {
                audio.play().then(() => {
                    musicToggle.textContent = '♫ Music: ON';
                    musicToggle.classList.add('playing');
                    musicInfo.classList.add('show');
                    musicPlaying = true;
                }).catch(e => {
                    console.log('Audio play failed:', e);
                });
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value / 100;
        });

        // Auto-enable music on first user interaction
        document.addEventListener('click', function() {
            if (!userInteracted && !musicPlaying) {
                userInteracted = true;
                audio.play().then(() => {
                    musicToggle.textContent = '♫ Music: ON';
                    musicToggle.classList.add('playing');
                    musicInfo.classList.add('show');
                    musicPlaying = true;
                }).catch(e => {
                    console.log('Auto-play failed:', e);
                });
            }
        }, { once: true });

        // Hide music info after 5 seconds
        audio.addEventListener('play', function() {
            setTimeout(() => {
                musicInfo.classList.remove('show');
            }, 5000);
        });

        // Handle audio errors
        audio.addEventListener('error', function(e) {
            musicToggle.textContent = '♫ Music: ERROR';
            console.log('Error loading audio file:', e);
        });

        // Show popup on load if music plays immediately (not likely on most browsers)
        window.addEventListener('load', function() {
            audio.volume = 0.3;
            audio.play().then(() => {
                musicToggle.textContent = '♫ Music: ON';
                musicToggle.classList.add('playing');
                musicInfo.classList.add('show');
                musicPlaying = true;
            }).catch(function(error) {
                // Autoplay prevented, do nothing
            });
        });
    </script>
</body>
</html>
